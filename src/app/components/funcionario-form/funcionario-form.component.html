<mat-card>
  <div class="card-box">
    <h1>{{btnTitulo}}</h1>

    <form [formGroup]="funcionarioForm" (ngSubmit)="submit()" #formDit="ngForm">
      <input type="hidden" formControlName="id" />

      <div class="input-box">
        <mat-form-field>
          <mat-label>Nome:</mat-label>
          <input matInput type="text" formControlName="nome" placeholder="Insira o nome" required>
        </mat-form-field>
      </div>

      <div class="input-box">
        <mat-form-field>
          <mat-label>Sobrenome:</mat-label>
          <input matInput type="text" formControlName="sobrenome" placeholder="Insira o sobrenome" required>
        </mat-form-field>
      </div>

      <div class="input-box">
        <mat-form-field>
          <mat-label>Departamento:</mat-label>
          <mat-select id="departamento" formControlName="departamento" required>
            <mat-option value="1">TI</mat-option>
            <mat-option value="2">RH</mat-option>
            <mat-option value="3">Financeiro</mat-option>
            <mat-option value="4">Comercial</mat-option>
            <mat-option value="5">Atendimento</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="input-box">
        <mat-form-field>
          <mat-label>Turno:</mat-label>
          <mat-select id="turno" formControlName="turno" required>
            <mat-option value="1">Manh√£</mat-option>
            <mat-option value="2">Tarde</mat-option>
            <mat-option value="3">Noite</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="btn-box">
        <button type="submit" [disabled]="!funcionarioForm.valid" mat-raised-button color="accent">
          {{btnAcao}}
        </button>

        <button routerLink="/" mat-raised-button>Voltar</button>
      </div>
    </form>
  </div>
</mat-card>
