<h1>{{btnTitulo}}</h1>

<form [formGroup]="funcionarioForm" (ngSubmit)="submit()" #formDit="ngForm">
  <input type="hidden" formControlName="id" />

  <div class="input-box">
    <label for="">Nome:</label>
    <input type="text" formControlName="nome" placeholder="Insira o nome" required>
  </div>

  <div class="input-box">
    <label for="">Sobrenome:</label>
    <input type="text" formControlName="sobrenome" placeholder="Insira o sobrenome" required>
  </div>

  <div class="input-box">
    <label for="">Departamento:</label>
    <select id="departamento" formControlName="departamento" required>
      <option value="1">TI</option>
      <option value="2">RH</option>
      <option value="3">Financeiro</option>
      <option value="4">Comercial</option>
      <option value="5">Atendimento</option>
    </select>
  </div>

  <div class="input-box">
    <label for="">Turno:</label>
    <select id="turno" formControlName="turno" required>
      <option value="1">Manh√£</option>
      <option value="2">Tarde</option>
      <option value="3">Noite</option>
    </select>
  </div>

  <div class="btn-box">
    <button type="submit" [disabled]="!funcionarioForm.valid">
      {{btnAcao}}
    </button>

    <button routerLink="">Voltar</button>
  </div>
</form>
