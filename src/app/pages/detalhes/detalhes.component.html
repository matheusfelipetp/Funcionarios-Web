<mat-card>
  <div class="card-box">
    <h1>Detalhes do Funcionário</h1>

    <div *ngIf="funcionario">
      <form>
        <div class="input-box">
          <mat-form-field>
            <mat-label>Nome:</mat-label>
            <input matInput type="text" value="{{funcionario.nome}}" disabled>
          </mat-form-field>
        </div>

        <div class="input-box">
          <mat-form-field>
            <mat-label>Sobrenome:</mat-label>
            <input matInput type="text" value="{{funcionario.sobrenome}}" disabled>
          </mat-form-field>
        </div>

        <div class="input-box">
          <mat-form-field>
            <mat-label>Departamento:</mat-label>
            <input matInput type="text" value="{{funcionario.departamento}}" disabled>
          </mat-form-field>
        </div>

        <div class="input-box">
          <mat-form-field>
            <mat-label>Turno:</mat-label>
            <input matInput type="text" value="{{funcionario.turno}}" disabled>
          </mat-form-field>
        </div>

        <div class="input-box">
          <mat-form-field>
            <mat-label>Turno:</mat-label>
            <input matInput type="text" value="{{funcionario.ativo == true ? 'Ativo' : 'Inativo'}}" disabled>
          </mat-form-field>
        </div>

        <div class="input-box">
          <mat-form-field>
            <mat-label>Data de Criação:</mat-label>
            <input matInput type="text" value="{{funcionario.dataDeCriacao}}" disabled>
          </mat-form-field>
        </div>

        <div class="input-box">
          <mat-form-field>
            <mat-label>Data de Alteração:</mat-label>
            <input matInput type="text" value="{{funcionario.dataDeAtualizacao}}" disabled>
          </mat-form-field>
        </div>

        <div class="btn-box">
          <button (click)="inativaFuncionario()" mat-raised-button color="warn">Inativar</button>
          <button routerLink="/" mat-raised-button>Voltar</button>
        </div>
      </form>
    </div>
  </div>
</mat-card>
